<div class="container mt-5">

  <div *ngIf="!mostrarTextAreaParaJson">
    <button class="btn btn-info" (click)="mostrarTextParaJson()">Adicionar JSON</button>
  </div>

  <div *ngIf="mostrarTextAreaParaJson">
    <form (ngSubmit)="enviarJson()">
      <label for="jsonInput">Digite seu JSON:</label>
      <textarea id="jsonInput" name="jsonInput" [(ngModel)]="jsonData" required></textarea>

      <button type="submit">Enviar JSON</button>
    </form>
  </div>


  <div *ngIf="pessoas && pessoas.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>RG</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas; let i = index">
          <td>{{ pessoa.id }}</td>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cpf }}</td>
          <td>{{ pessoa.rg }}</td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
            <span aria-hidden="true" role="button">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageNumber of getVisiblePages(); let i = index">
          <a class="page-link" (click)="onPageChange(pageNumber)" [class.active]="pageNumber === currentPage">{{ pageNumber + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
            <span aria-hidden="true" role="button">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>

  <div *ngIf="!pessoas || pessoas.length === 0">
    <p>Nenhuma pessoa encontrada.</p>
  </div>

</div>
